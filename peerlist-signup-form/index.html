<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <form action="">
      <h1 class="title">Join Peerlist</h1>
      <button class="btn">Continue with Google</button>
      <p id="or">or</p>

      <div id="email-div">
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>
      <div id="pass-div">
        <label for="password">Password</label>
        <input
          type="password"
          name=""
          id="password"
          required
          placeholder="Min 8 Characters."
        />
      </div>
      <input id="btn-submit" type="submit" value="Join Peerlist" />
      <p id="terms">
        By clicking "Join Peerlist" you agree to our
        <a href="https://peerlist.io">Code of Conduct</a>,
        <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.
      </p>
      <p id="bottom-text">Already have an account? <a href="">Log in</a></p>
    </form>
  </body>
</html>
