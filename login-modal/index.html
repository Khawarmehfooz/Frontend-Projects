<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Login Modal</title>
  <title>Login Modal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<div class="modal-container">
		<div class="header">
			<i class="fa-brands fa-pied-piper logo"></i>
			<h3 class="title">Welcome back!</h3>
			<p class="subtitle">Please enter your details to sign in.</p>
		</div>
		<div class="button-container">
			<button class="btn"><i class="fa-brands fa-google"></i> Google</button>
			<button class="btn"><i class="fa-brands fa-github"></i> Github</button>
		</div>
		<div class="hr-row">
			<hr>
			<p id="or">or</p>
			<hr>
		</div>
		<div class="form-container">
			<form action="#">
				<label class="form-label" for="email">Email</label>
				<input class="form-input" type="email" name="email" id="email" placeholder="Enter your email">
				<label class="form-label" for="password">Password</label>
				<input class="form-input" type="password" name="password" id="password" placeholder="Enter your password">
				<div class="extras">
					<div class="remember">
						<input type="checkbox" name="remember" id="remember">
						<label for="remember">Remember for 30 days</label>
					</div>
					<div class="forgot"><a href="#">Forgot Password</a></div>
				</div>
				<div class="submit-container">
					<input type="submit" value="Sign in">
				</div>
				<p class="bottom-text">Don't have an account? <span>Create Account</span></p>
			</form>

		</div>

	</div>
<!-- partial -->
  
</body>
</html>
